<html>
    <head>
        <title>SimpleX</title>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/graphlib.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/two.min.js"></script>
        <script type='text/javascript' src="js/d3.min.js"></script>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML">
MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
      });
        </script>
        <script type="text/javascript" src="js/simplexes.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="canvas" class="col-sm-8"></div>
                <div class="col-sm-4 scroll">
                    <div id="sidebar">
                        <div id="sidebar-content">
                            <h1>SimpleX</h1> 
                            <label for="f-val">$f(\sigma)=$</label>
                            <input type="text" id="f-val" value="1" autocomplete="off">
                            <div id="controls">
                                <button id="extend" type="button" class="btn btn-default" disabled>
                                    Compute Reeb graph
                                </button>
                                <button id="dual" type="button" class="btn btn-default" disabled>
                                    Compute dual
                                </button>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default disabled">
                                        <input type="checkbox" id="integrate"> Integrate
                                    </label>
                                </div>
                                <button id="reset" type="button" class="btn btn-default">
                                    Reset
                                </button>
                                <div id="integral" hidden="true">
                                    $$\int_X f\ \operatorname{d}\chi = 0$$
                                </div>
                            </div>
                            <div id="reeb" hidden="true"><strong>Reeb graph:</strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
